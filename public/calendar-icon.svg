<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Белый фон -->
  <rect width="64" height="64" rx="16" fill="#ffffff"/>
  
  <!-- Градиентный фон с эффектом глассморфизма -->
  <rect width="64" height="64" rx="16" fill="url(#glassGradient)"/>
  
  <!-- Основная форма календаря с белой основой -->
  <rect x="12" y="16" width="40" height="36" rx="6" fill="rgba(255, 255, 255, 0.95)" 
        stroke="rgba(102, 126, 234, 0.3)" stroke-width="1.5"/>
  
  <!-- Пружинка календаря (верхняя часть) -->
  <rect x="22" y="12" width="20" height="6" rx="3" fill="url(#springGradient)" 
        stroke="rgba(102, 126, 234, 0.4)" stroke-width="1.2"/>
  <circle cx="26" cy="15" r="1.8" fill="rgba(255, 255, 255, 0.9)"/>
  <circle cx="38" cy="15" r="1.8" fill="rgba(255, 255, 255, 0.9)"/>
  
  <!-- Кольца пружинки -->
  <path d="M 22 14 Q 20 15 22 16" stroke="rgba(102, 126, 234, 0.3)" stroke-width="1" fill="none"/>
  <path d="M 42 14 Q 44 15 42 16" stroke="rgba(102, 126, 234, 0.3)" stroke-width="1" fill="none"/>
  
  <!-- Заголовок календаря (дни недели) -->
  <rect x="16" y="24" width="32" height="6" rx="3" fill="url(#headerGradient)"/>
  
  <!-- Текст "Жизнь" в заголовке (упрощенная версия) -->
  <rect x="20" y="26" width="4" height="2" rx="1" fill="rgba(255, 255, 255, 0.9)"/>
  <rect x="26" y="26" width="3" height="2" rx="1" fill="rgba(255, 255, 255, 0.9)"/>
  <rect x="31" y="26" width="4" height="2" rx="1" fill="rgba(255, 255, 255, 0.9)"/>
  <rect x="37" y="26" width="3" height="2" rx="1" fill="rgba(255, 255, 255, 0.9)"/>
  
  <!-- Клетки дней (сетка) - выделенная неделя -->
  <!-- Первая строка -->
  <rect x="18" y="34" width="6" height="7" rx="1.5" fill="rgba(240, 242, 247, 0.8)" 
        stroke="rgba(102, 126, 234, 0.15)" stroke-width="0.8"/>
  <rect x="26" y="34" width="6" height="7" rx="1.5" fill="url(#cellGradient)" 
        stroke="rgba(102, 126, 234, 0.4)" stroke-width="1.2"/>
  <rect x="34" y="34" width="6" height="7" rx="1.5" fill="rgba(240, 242, 247, 0.8)" 
        stroke="rgba(102, 126, 234, 0.15)" stroke-width="0.8"/>
  <rect x="42" y="34" width="6" height="7" rx="1.5" fill="rgba(240, 242, 247, 0.8)" 
        stroke="rgba(102, 126, 234, 0.15)" stroke-width="0.8"/>
  
  <!-- Вторая строка -->
  <rect x="18" y="43" width="6" height="7" rx="1.5" fill="rgba(240, 242, 247, 0.8)" 
        stroke="rgba(102, 126, 234, 0.15)" stroke-width="0.8"/>
  <rect x="26" y="43" width="6" height="7" rx="1.5" fill="rgba(240, 242, 247, 0.8)" 
        stroke="rgba(102, 126, 234, 0.15)" stroke-width="0.8"/>
  <rect x="34" y="43" width="6" height="7" rx="1.5" fill="rgba(240, 242, 247, 0.8)" 
        stroke="rgba(102, 126, 234, 0.15)" stroke-width="0.8"/>
  <rect x="42" y="43" width="6" height="7" rx="1.5" fill="url(#cellGradient)" 
        stroke="rgba(102, 126, 234, 0.4)" stroke-width="1.2"/>
  
  <!-- Градиенты и эффекты -->
  <defs>
    <!-- Основной градиент фона -->
    <linearGradient id="glassGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(102, 126, 234, 0.15)"/>
      <stop offset="50%" stop-color="rgba(118, 75, 162, 0.12)"/>
      <stop offset="100%" stop-color="rgba(102, 126, 234, 0.1)"/>
    </linearGradient>
    
    <!-- Градиент для пружинки -->
    <linearGradient id="springGradient" x1="22" y1="12" x2="42" y2="18" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <!-- Градиент для заголовка -->
    <linearGradient id="headerGradient" x1="16" y1="24" x2="48" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <!-- Градиент для выделенных ячеек -->
    <linearGradient id="cellGradient" x1="26" y1="34" x2="32" y2="41" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0.5"/>
    </linearGradient>
    
    <!-- Тень для календаря -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Внешняя тень для календаря -->
  <rect x="12" y="16" width="40" height="36" rx="6" fill="none" 
        stroke="rgba(0, 0, 0, 0.08)" stroke-width="0.5" opacity="0.6" filter="url(#shadow)"/>
  
  <!-- Дополнительное свечение -->
  <rect x="13" y="17" width="38" height="34" rx="5" fill="none" 
        stroke="rgba(102, 126, 234, 0.2)" stroke-width="0.5"/>
</svg>
